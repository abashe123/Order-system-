<section class="register-block">
    <div class="container">
       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center">Register Now</h2>
             <form class="register-form" action="" >
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase">Name</label>
  
                <input type="text" class="form-control" name="name" id=""  >
                <span class="text-danger" >
                    Name is required.
                </span>
             </div>

              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase">Email</label>
  
                <input type="text"  class="form-control" name="email" id=""  >
                <span class="text-danger" >
                    Email is required.
                </span>
             </div>

             <div class="form-group">
                <label for="exampleInputRank1" class="text-uppercase">Rank (Regional,District etc)</label>
  
                <input type="text"  class="form-control" name="Rank (Regional,District etc)" id=""  >
                <span class="text-danger" >
                    Rank (Regional,District etc) is required.
                </span>
             </div>

             <div class="form-group">
                <label for="exampleInputPhoneNumber1" class="text-uppercase">Phone Number</label>
                <input class="form-control" type="Phone Number"  name="Phone Number" id="" >
                <span class="text-danger" >
                    Phone Number is required.
                </span>

             </div>
             <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                <input  class="form-control" type="password"  name="password" id="" >
                <span class="text-danger" >
                    Password is required.
                </span>
             </div>
             <div class="form-group">
  
                <span class="text-danger" >
                   <p>Custom Error Message!</p>
                </span>
                <div  class="text-center">
                  <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
  
                <input type="submit" class="btn btn-login float-right"  value="Register">
             </div>
             <div class="clearfix"></div>
             <div class="form-group">
               Already have account ? Please <a href="javascript:void(0);">Login</a>
             </div>
  
  
             </form>
  
  
          </div>
  
       </div>
  
  
    </div>
  </section>
